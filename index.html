<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cup plans</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="img/favicon.png" type="image/png">
</head>
<body>
	<ul class="lisl">
		<li class="list__items list__items--bronze">
			<p class="price">$2</p>
			<img class="list__img" src="img/bronze-cup.png" alt="bronze cup">
			<p class="rating">Bronze</p>
			<p class="sales">any cup of coffee <br> until $3</p>
		</li>
		<li class="list__items list__items--gold">
			<p class="price">$3</p>
			<img class="list__img" src="img/gold-cup.png" alt="gold cup">
			<p class="rating">Gold</p>
			<p class="sales">any cup of coffee <br> until $5</p>
		</li>
		<li class="list__items list__items--silver">
			<p class="price">$2.5</p>
			<img class="list__img" src="img/silver-cup.png" alt="silver cup">
			<p class="rating">Silver</p>
			<p class="sales">any cup of coffee <br> until $4</p>
		</li>
	</ul>
</body>
</html>
